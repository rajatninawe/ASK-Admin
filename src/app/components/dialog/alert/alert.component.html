<div class="modal-header">
  <h1 mat-dialog-title>{{ title }}</h1>
  <div class="ml-auto">
    <button (click)="onClose()" class="p-0 btn btn-close">
      <i class="material-icons">close</i>
    </button>
  </div>
</div>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-button
    [mat-dialog-close]="true"
    color="primary"
    class="btn btn-primary"
    cdkFocusInitial
  >
    Ok
  </button>
</mat-dialog-actions>
