<div
  class="header mat-elevation-z2"
  fxLayout="row"
  fxLayoutAlign="start center"
>
  <button mat-icon-button  color="primary" (click)="sidenav.opened = !sidenav.opened">
    <mat-icon>menu</mat-icon>
  </button>

  <span fxFlex></span>

  <button
    mat-icon-button
    [fxHide]="true"
    [fxHide.gt-sm]="false"
    (click)="toggleFullscreen()" color="primary"
  >
    <mat-icon *ngIf="!isFullscreen; else noFull">fullscreen</mat-icon>
    <ng-template #noFull>
      <mat-icon *ngIf="isFullscreen">fullscreen_exit</mat-icon>
    </ng-template>
  </button>

  <app-menu-users></app-menu-users>
</div>

<app-loading *ngIf="isLoading"></app-loading>
