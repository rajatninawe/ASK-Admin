<div class="modal-header">
  <h1 mat-dialog-title>{{ data.isEdit ? "Edit fish" : "Add fish" }}</h1>
  <div class="ml-auto">
    <button mat-button mat-dialog-close class="p-0 btn btn-close">
      <i class="material-icons">close</i>
    </button>
  </div>
</div>
<mat-dialog-content>
  <form [formGroup]="goodForm">
    <!-- <mat-form-field class="display-block">
      <mat-label>subCate</mat-label>
      <mat-select required [(value)]="selectCate">
        <mat-option *ngFor="let c of cateList" [value]="c.id">
          {{c.name}}
        </mat-option>
      </mat-select>
    </mat-form-field> -->
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field class="display-block">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required />
          <mat-error
            *ngIf="
              !goodForm.controls.name.valid && goodForm.controls.name.dirty
            "
          >
            Length at least 3
          </mat-error>
        </mat-form-field>

        <mat-form-field class="display-block">
          <mat-label>Common name</mat-label>
          <input matInput formControlName="commonName" required />
          <mat-error
            *ngIf="
              !goodForm.controls.commonName.valid &&
              goodForm.controls.commonName.dirty
            "
          >
            required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field class="display-block">
          <mat-label>Local name</mat-label>
          <input matInput formControlName="localName" required />
          <mat-error
            *ngIf="
              !goodForm.controls.localName.valid &&
              goodForm.controls.localName.dirty
            "
          >
            required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field class="display-block">
          <mat-label>Comparable to</mat-label>
          <textarea
            rows="3"
            matInput
            formControlName="comparableTo"
            required
          ></textarea>
          <mat-error
            *ngIf="
              !goodForm.controls.comparableTo.valid &&
              goodForm.controls.comparableTo.dirty
            "
          >
            required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="display-block">
          <mat-label>Description</mat-label>
          <textarea
            rows="3"
            matInput
            formControlName="description"
            required
          ></textarea>
          <mat-error
            *ngIf="
              !goodForm.controls.description.valid &&
              goodForm.controls.description.dirty
            "
          >
            required
          </mat-error>
        </mat-form-field>

        <mat-label><b>Pricing in Stores</b></mat-label>

        <mat-form-field class="display-block">
          <mat-label>Average price</mat-label>
          <input matInput formControlName="averagePriceS" required />
          <mat-error
            *ngIf="
              !goodForm.controls.averagePriceS.valid &&
              goodForm.controls.averagePriceS.dirty
            "
          >
            required
          </mat-error>
        </mat-form-field>
        <!-- 
        <mat-form-field class="display-block">
          <mat-label>Average age</mat-label>
          <input matInput formControlName="averageAgeS" required />
          <mat-error
            *ngIf="
              !goodForm.controls.averageAgeS.valid &&
              goodForm.controls.averageAgeS.dirty
            "
          >
            required
          </mat-error>
        </mat-form-field> -->

        <!-- <mat-form-field class="display-block">
          <mat-label>Unit</mat-label>
          <input matInput formControlName="unitS" required />
          <mat-error
            *ngIf="
              !goodForm.controls.unitS.valid && goodForm.controls.unitS.dirty
            "
          >
            required
          </mat-error>
        </mat-form-field> -->

        <!-- <mat-label><b>Pricing resource for fillets</b></mat-label>

        <mat-form-field class="display-block">
          <mat-label>Price per pound for fillets</mat-label>
          <input matInput formControlName="ppp_fillets" required />
          <mat-error
            *ngIf="
              !goodForm.controls.ppp_fillets.valid &&
              goodForm.controls.ppp_fillets.dirty
            "
          >
            required
          </mat-error>
        </mat-form-field> -->

        <input
          type="hidden"
          name="img"
          formControlName="img"
          [(ngModel)]="child.dl"
        />

        <app-file-upload #child></app-file-upload>
      </div>
      <div class="col-sm-6">
        <mat-form-field class="display-block">
          <mat-label>Preparations</mat-label>
          <textarea
            rows="3"
            matInput
            formControlName="preparations"
            required
          ></textarea>
          <mat-error
            *ngIf="
              !goodForm.controls.preparations.valid &&
              goodForm.controls.preparations.dirty
            "
          >
            required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="display-block">
          <mat-label>Sustainability</mat-label>
          <textarea
            rows="3"
            matInput
            formControlName="sustainability"
            required
          ></textarea>
          <mat-error
            *ngIf="
              !goodForm.controls.sustainability.valid &&
              goodForm.controls.sustainability.dirty
            "
          >
            required
          </mat-error>
        </mat-form-field>

        <mat-label><b>Pricing in Road</b></mat-label>

        <mat-form-field class="display-block">
          <mat-label>Average price</mat-label>
          <input matInput formControlName="averagePriceR" required />
          <mat-error
            *ngIf="
              !goodForm.controls.averagePriceR.valid &&
              goodForm.controls.averagePriceR.dirty
            "
          >
            required
          </mat-error>
        </mat-form-field>

        <!-- <mat-form-field class="display-block">
          <mat-label>Average age</mat-label>
          <input matInput formControlName="averageAgeR" required />
          <mat-error
            *ngIf="
              !goodForm.controls.averageAgeR.valid &&
              goodForm.controls.averageAgeR.dirty
            "
          >
            required
          </mat-error>
        </mat-form-field> -->

        <!-- <mat-form-field class="display-block">
          <mat-label>Unit</mat-label>
          <input matInput formControlName="unitR" required />
          <mat-error
            *ngIf="
              !goodForm.controls.unitR.valid && goodForm.controls.unitR.dirty
            "
          >
            required
          </mat-error>
        </mat-form-field> -->

        <!-- <mat-label><b>Pricing resource for whole fish</b></mat-label>

        <mat-form-field class="display-block">
          <mat-label>Price per pound for whole fish</mat-label>
          <input matInput formControlName="ppp_whole" required />
          <mat-error
            *ngIf="
              !goodForm.controls.ppp_whole.valid &&
              goodForm.controls.ppp_whole.dirty
            "
          >
            required
          </mat-error>
        </mat-form-field> -->
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="btn btn-default btn-sm">
    cancel
  </button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="!goodForm.valid"
    (click)="onSave()"
    class="btn btn-primary btn-sm"
  >
    ok
  </button>
</mat-dialog-actions>
